<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #4a984a;
        }
        
        .registration-container {
            width: 500px;
            padding: 20px;
            background: #a48e8e;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .registration-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="tel"] {
            width: 90%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .form-group input[type="radio"] {
            margin-right: 5px;
        }
        
        .form-group-gender {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }
        
        .register-button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            color: white;
            background: linear-gradient(to right, #36c51a, #2e9608);
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .register-button:hover {
            background: linear-gradient(to right, #60bc22, #0bac0b);
        }
        
        .h1 {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        table,
        th,
        td {
            border: 1px solid #ddd;
        }
        
        th,
        td {
            padding: 10px;
            text-align: center;
        }
        
        th {
            background-color: #e9eaef;
            color: white;
        }
    </style>
</head>

<body>
    <div class="registration-container">
        <h2>login</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="fullname">User Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <h1><small>Haven't registered yet? <a href="login.html">Register here</a> </small></h1>
            <button type="submit" class="register-button">Submit</button>
        </form>
    </div>
    <div id="table-container"></div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form data
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            // Check if table already exists
            let tableContainer = document.getElementById('table-container');
            if (!tableContainer.querySelector('table')) {
                // Create table
                const table = document.createElement('table');
                const headerRow = document.createElement('tr');
                const headers = Object.keys(data);

                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header.charAt(0).toUpperCase() + header.slice(1);
                    headerRow.appendChild(th);
                });

                table.appendChild(headerRow);
                tableContainer.appendChild(table);
            }

            // Add row to table
            const table = tableContainer.querySelector('table');
            const row = document.createElement('tr');

            Object.values(data).forEach(value => {
                const td = document.createElement('td');
                td.textContent = value;
                row.appendChild(td);
            });

            table.appendChild(row);

            // Clear form
            event.target.reset();
        });
    </script>
</body>

</html>
